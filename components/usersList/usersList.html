<div>
  <!-- <a href="#!/user/dashboard">Go back to dashboard</a>
  <br />
  <button ng-click="logout()">Logout</button> -->
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" ng-click="sortBy('name')">Name</th>
        <th scope="col" ng-click="sortBy('age')">Age</th>
        <th scope="col" ng-click="sortBy('city')">City</th>
        <th scope="col" ng-click="sortBy('email')">Email-ID</th>
      </tr>
    </thead>
    <tbody ng-repeat="user in allUsers | orderBy:colName:reverseSort">
      <tr>
        <th scope="row">{{$index+1}}</th>
        <td>{{user.name | uppercase}}</td>
        <td>{{user.age}}</td>
        <td>{{user.city}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
